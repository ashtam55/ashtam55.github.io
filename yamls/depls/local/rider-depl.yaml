apiVersion: apps/v1
kind: Deployment
metadata: 
  name: rider-depl
spec:
  replicas: 1
  selector:
    matchLabels:
      app: rider
  template:
    metadata:
      labels:
        app: rider
    spec:
      containers:
        - name: rider
          image: deerika/rider
          imagePullPolicy: Never
---
apiVersion: v1
kind: Service
metadata:
  name: rider-srv
spec:
  selector:
    app: rider
  ports:
    - name: rider
      protocol: TCP
      port: 9003
      targetPort: 9003