apiVersion: apps/v1
kind: Deployment
metadata: 
  name: rider-depl
spec:
  replicas: 1
  selector:
    matchLabels:
      app: rider
  template:
    metadata:
      labels:
        app: rider
    spec:
      containers:
        - name: rider
          image: 895029413664.dkr.ecr.ap-northeast-3.amazonaws.com/deerika/rider:2.2.0
---
apiVersion: v1
kind: Service
metadata:
  name: rider-srv
spec:
  selector:
    app: rider
  ports:
    - name: rider
      protocol: TCP
      port: 9004
      targetPort: 9004
