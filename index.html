
  <!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Document</title>
  <script type="text/javascript" src="https://download.affectiva.com/js/3.2/affdex.js"></script>
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
  <script src="aws-cognito-sdk.js"></script>
  <script src="amazon-cognito-identity.min.js"></script>
  <script src="https://sdk.amazonaws.com/js/aws-sdk-2.16.0.min.js"></script>
  <link rel="stylesheet" href="styles.css">

</head>
<body>
    <header>
  
        <a class="logo" href="http://minimaldev.com">Smart Attendance System - S.A.S</a>
        
        <input id="nav" type="checkbox">
        <label for="nav"></label>
        
        <nav>
          <ul>
            <li id="showRegister"><a href="#">New Registration</a></li>
            <li id="showDetection"><a href="#">Live Detection</a></li>
            <li onclick="viewAttendance()"><a href="viewAttendance.html">View Attendance</a></li>

          </ul>
        </nav> 
        
      </header>

      <div class="container">

        <video id="video" width="720" height="560" autoplay muted></video>
    
    </div>
    
    <div class="container-output">
    
        <img id="outputImage">

    </div>
<div class="status-1">

  <h4>Face Detected</h4> <span id="fd"></span>
 
  <h4>Processing</h4><span id="pro"></span>
  <h4>Success</h4><span id="suc"></span>
</div>
    <div class="formDiv">
        <h1>Registration Form</h1>
        <h5>*After face detected, Fill info & hit Submit</h5>
        <form>
    
            <label for="fname">First name:</label><br>
            <input type="text" id="fname" name="fname" placeholder="John"><br>
            <label for="lname">Last name:</label><br>
            <input type="text" id="lname" name="lname" placeholder="Doe"><br>
            <label for="email">Email:</label><br>
            <input type="text" id="email" name="email" placeholder="JohnDoe@mail.com"><br><br>
        </form>
        <input type="button" value="Submit" id="submitButton">

    
    </div>

    <div class="currentFaceDetail">
        <h1>Detected Face Details</h1>
        <h5>*Try Blinking for faster results</h5>
        <div class="container-table" style="overflow-y: scroll; height:400px;">
          <table id="myTable" class="table-bordered" >
            <thead>
              <tr>
                <th>Name</th>
                <th>Confidence</th>
                <th>TimeStamp</th>
              </tr>
            </thead>
            <tbody>
              
            </tbody>
          </table>
          
          
          
            
        </div> 
    </div>
    
</body>

<script defer src="face-api.min.js"></script>
<script defer src="./app.js"></script>
</html>
